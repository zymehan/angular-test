
<div class="main">
  <div class="container">
    <angular-logo></angular-logo>
  </div>
  <div class=" py-20 container" style="margin-bottom: 10px;">
    auto.market &nbsp;&nbsp;<span style="opacity: 0.3;">></span>&nbsp;&nbsp; <span style="font-weight: 600;">Market status</span>
  </div>
  <div class=" py-20 container" style="padding: 0;">
    <carousel [cellsToShow]="4" [loop]="true" [lightDOM]="true">
      <div class="carousel-cell background-css fwb" *ngFor="let item of imageObjects; let index = index">
        <div class="col-lg-12 control-section card-control-section basic_card_layout">
          <div class="e-sample-resize-container e-card-resize-container">
            <div class='row'>
              <div class="row card-layout">
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6">
                  <div style="width: 30px;height: 30px;">
                    <img src="{{item.brand}}" alt="">
                  </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-lg-6 col-md-6 light-black text-right">
                  {{item.title}}
                </div>
                <div class="carousel-item-img col-xs-12 col-sm-12 col-lg-12 col-md-12">
                  <img src="{{item.image}}">
                </div>
                <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                  <div class="light-black text-center">Searched</div>
                  <div class="text-center">{{item.searched}}</div>
                </div>
                <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                  <div class="light-black text-center">Visited</div>
                  <div class="text-center">{{item.visited}}</div>
                </div>
                <div class="col-xs-4 col-sm-4 col-lg-4 col-md-4">
                  <div class="light-black text-center">Sold</div>
                  <div class="text-center">{{item.sold}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </carousel>

  </div>
  <angular-carDetail></angular-carDetail>  
  <angular-hfooter></angular-hfooter>  
</div>
<!-- <sdate-hfooter></sdate-hfooter> -->
