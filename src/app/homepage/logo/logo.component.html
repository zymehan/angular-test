<header class="bg-danger py-10 shadow-sm" style="z-index: 1111111;">
  <div class="container d-flex align-items-center justify-content-between">
    <div class="logo">
      <img class="height-45" src='../../../assets/images/home-logo.png' alt="#" />
    </div>
    <div class="d-flex">
      <div class="pr-10">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="p-5" aria-label="Example icon-button with a menu">
          <sdate-icon [width]="16" icon="list" color="white"></sdate-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="onLoginClicked()">
            <span>Login</span>
          </button>
          <button mat-menu-item (click)="onRegisterClicked()">
            <span>Registration</span>
          </button>
        </mat-menu>
      </div>
      <div>
        <button class="btn btn-light" (click)="onLoginClicked()">LOGIN</button>
      </div>
    </div>
  </div>
</header>
