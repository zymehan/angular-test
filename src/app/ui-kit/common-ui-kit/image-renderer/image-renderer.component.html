<div class="image-renderer" [style.padding-bottom.%]="height">
  <div>
    <img *ngIf="src" [src]="src" alt="Image" [style.object-fit]="objectFit">
    <div class="overlay" *ngIf="!readonly">
      <sdate-icon icon="close" color="white" class="cursor-pointer" (click)="delete.emit()"></sdate-icon>
    </div>
  </div>
</div>
