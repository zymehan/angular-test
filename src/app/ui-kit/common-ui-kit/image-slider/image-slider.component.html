<div class="image-slider overflow-hidden position-relative">
  <a class="close position-absolute top-0 right-0 m-10 z-index-10" mat-dialog-close><span class="material-icons font-40">close</span></a>
  <swiper [config]="config">
    <div class="bg-white pt-0 pb-60 px-0" *ngFor="let item of images">
      <div class="">
        <img class="img-fluid" [src]="item" alt="Slider">
      </div>
    </div>
  </swiper>
</div>
